# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# You can change `author1` to your shortname.
author1:
  # Replace <...> with your own (remove the < >)
  name:              Andrea Biondo
  email:             <mail@domain.tld>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I'm Andrea.
    I'm a BSc student in Computer Science at the [University of Padova](http://www.unipd.it/), where I'm part of the [SPRITZ Security and Privacy Research Group](http://spritz.math.unipd.it/).
    My main interests are system programming, system security (esp. memory corruption, code reuse and microarchitectural attacks), reverse engineering and code analysis.
    In other words, throw me some low-level stuff and I'll be happy :)

    I also play CTFs with [spritzers](http://spritz.math.unipd.it/spritzers.html), where I specialize in pwning and reversing.


